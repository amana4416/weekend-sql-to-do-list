<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <link rel="stylesheet" href="./styles/style.css">
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SQL To-Do List</title>
</head>

<body>
    <header>
    <h1>To-Do List</h1>
    </header>

    <main id="mainContent" >
        <div class="container py-2 h-100">
            <div class="card w-auto p-4 rounded-4 shadow-lg" style="width: 18rem;">
                <section id="inputs">
                    <div class="row mb-4">
                        <div class="col-md-7">
                            <input type="text" id="taskInput" placeholder="Task" class="form-control shadow">
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="notesInput" placeholder="Notes (optional)" class="form-control shadow">
                        </div>
                        <div class="col">
                            <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </section>

            <section>
                <table class="table caption-top">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Notes</th>
                            <th>Completion Status</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
                <!-- Tasks will be appended here -->
            </section>
            </div>
        </div>
    </main>
</body>
</html>
